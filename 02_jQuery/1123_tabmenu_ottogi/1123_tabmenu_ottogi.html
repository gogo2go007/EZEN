<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>탭메뉴_오뚜기</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var i = 0;
            $(".tab_btn > li").click(function(){
                i = $(this).index();
                $(".tab_btn > li").removeClass("on");
                $(".tab_btn > li").eq(i).addClass("on");

                $(".tab_visual li").stop().fadeOut();
                $(".tab_visual li").eq(i).stop().fadeIn();
            });
        });
    </script>
</head>
<body>
    <div id="header">
        <div class="hd_wrap wrap">
            <h1 class="logo"><a href="#"><img src="img/logo.png" alt="logo"></a></h1>
            <ul class="gnb">

                <li><a href="#">O'Kitchen</a></li>
                <li><a href="#">홍보센터</a></li>
                <li><a href="#">고객서비스</a></li>
            </ul>
        </div>
    </div>
    <div id="section">
        <div class="tab_contents">
            <ul class="tab_visual">
                <li><img src="img/img_visual47.jpg" alt="img"></li>
                <li><img src="img/img_visual51.jpg" alt="img"></li>
                <li><img src="img/img_visual52.jpg" alt="img"></li>
                <li><img src="img/img_visual53.jpg" alt="img"></li>
            </ul>
            <ul class="tab_btn">
                <li class="on"><a href="#"></a></li>
                <li><a href="#"></a></li>

                <li><a href="#"></a></li>
            </ul>
        </div>
        <div class="hot">
            <div class="hot_wrap">

                <p>오뚜기의 인기상품들을 소개 합니다.</p>
                <ul>
                    <li>
                        <div class="hot_h_bg"></div>
                        <div class="hot_box">
                            <img src="img/" alt="">

                    </li>
                </ul>

        </div>

</body>
</html>
