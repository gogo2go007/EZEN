<html lang="en">
<head>

    <title>부트스트랩 맛보기</title>
    <!-- CSS only -->
    <!-- 부트스트랩연결 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box{ width: 500px; height: 200px; }
    </style>
</head>
<body>
    <h1>부트스트랩 다뤄보기</h1>
    <p>
        오늘은 부트스트랩 맛보기 시간입니다.<br>
        기본적인 개념만 알아가는 시간이라고 보시면 될거에요.<br>
        보다 자세한 내용은 부트스트랩 사이트나 유튜브 강좌를 활용해 보세요^^
    </p><br><br><br>

    <!-- 박스 모양 부트스트랩 복사 -->
    <div class="card" style="width: 18rem;">
        <img src="IMG＿7577.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div><br><br><br>

    <!-- 버튼 모양 부트스트랩 복사 -->
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn">Danger</button><br><br><br>
    <!-- 부트스트랩 colors 들어가면 색 정보 알수 있음  -->

    <!-- 이미지를 내가 만든 사이즈에 맞춘다 -->
    <div class="box"><img src="img_02.png" class="img-fluid img-thumbnail" alt="img"></div><br><br><br>
    


    <!-- JavaScript Bundle with Popper -->
