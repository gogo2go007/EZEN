<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 문법 다뤄보기</title>
    <style>
        p.red{ color: red; border: 2px solid red; width: 300px; height: 50px; line-height: 50px; text-align: center;}
        p.blue{ color: blue; border: 2px solid blue; width: 300px; height: 50px; line-height: 50px; text-align: center;}
    </style>
    <!-- css파일연결 -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- 제이쿼리 문법사용을 위한 연결 -->
    <script src="jquery-3.6.1.min.js"></script>
    <!-- 내가 작업한 제이쿼리 연결 -->
    <!-- <script src="custom.js"></script> -->
    <!-- 직접 쓸수도 있음 -->
</head>
<body>
    <h1>글씨가 나타났다 사라졌다 할꺼에요</h1>
    <p class="red">사라져라 얍!</p>
    <p class="blue">다시 보여줘 글자.</p>
    <script>
        $("document").ready(function(){
            // .red를 클릭하면 h1 안보이게 한다.
            $(".red").click(function(){
                $("h1").hide();
            });
            // .blue를 클릭하면 h1 보이게 한다
            $(".blue").click(function(){
                $("h1").show();
            });
        });
    </script>
</body>
</html>
